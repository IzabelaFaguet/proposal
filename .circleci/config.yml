version: 2
jobs:
  build:
    docker:
      - image: blang/latex:ubuntu
    steps:
      - checkout

      - run:
          name: finish cloning submodules
          command:
            git submodule init
            git submodule update

      - run:
          name: build draft
          command: |
            make draft
            test -f draft.pdf

      - store_artifacts:
          path: draft.pdf
          destination: draft.pdf

workflows:
  version: 2
  default:
    jobs:
      - build
